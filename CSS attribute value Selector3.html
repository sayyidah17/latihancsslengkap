<!DOCTYPE html>
<html>
<head>
<!-- 
CSS [attribute $= "value"] selector
selector [attribute $ = "value"] digunakan untuk memilih elemen yang nilai atributnya diakhiri dengan nilai yang ditentukan.
Contoh berikut memilih semua elemen dengan nilai atribut kelas yang diakhiri dengan "top":
Catatan: Nilai tidak harus berupa keseluruhan kata!
-->
<style type="text/css">
a[class$="top"]{
	background-color:yellow;
}
</style>
	<title>Latihan css rama</title>
</head>
<body>
<a href="#" class="rama-top">Rama</a>
<a href="#" class="fajar-top">Rama</a>
<a href="#" class="top-rama">Rama</a>
</body>
</html>
