<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.dropdown{
			position:relative;
			display:inline-block;
		}
		.dropdown-content{
			display:none;
			position:absolute;
			background-color:#f9f9f9;
			min-width:160px;
			box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index:1;
		}

		.dropdown:hover .dropdown-content{
			display:block;
		}
		.desc{
			padding:15px;
			text-align:center;
		}
	</style>
	<title>Latihan dropdown</title>
</head>
<body>
<div class="dropdown">
	<img src="img_5terre.jpg"  width="100" height="50">
	<div class="dropdown-content">
		<img src="img_5terre.jpg" width="300" height="200">
		<div class="desc">Ini adalah foto</div>
	</div>
</div>
</body>
</html>
