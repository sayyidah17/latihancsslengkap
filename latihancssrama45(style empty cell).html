<!DOCTYPE html>
<html>
<head>
	<title>Empty cell</title>
<style type="text/css">
table{border-collapse:collapse;}
table,th,td{
	border:1px solid black;
}
th{
	background-color:green;
	text-align:center;
	padding:10px;
}
td{
 text-align:center;
-moz-empty-cells:hide;
}
p{
	outline:dotted;
}

</style>
</head>
<body>
<table>
	<tr>
		<th>Anak ke</th>
		<th>Nama</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Rama</td>
	</tr>
	<tr>
        <td>2</td>
        <td>Keysa</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Zakki</td>
	</tr>
	<tr>
		<td>4</td>
		<td>Aulia</td>
	</tr>
</table>
<p>Rama</p>
</body>
</html>
