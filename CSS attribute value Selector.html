<!DOCTYPE html>
<html>
<head>
	<!-- 
	CSS [attribute | = "value"] selector
Pemilih [attribute | = "value"] digunakan untuk memilih elemen dengan atribut yang ditentukan dimulai dengan nilai yang ditentukan.

Contoh berikut memilih semua elemen dengan nilai atribut kelas yang dimulai dengan "top":

Catatan: Nilai harus berupa keseluruhan kata, baik sendiri, seperti class = "top", atau diikuti oleh tanda hubung (-), seperti class = "top-text"!
 //-->
<style type="">
a[class|="top"]{
	background:lightskyblue;
}
</style>
	<title>Latihan css atribut selector</title>
</head>
<body>
<h1>CSS Selector |=</h1>
<a href="" class="top-content">Rama</a>
<a href="" class="top-footer">Rama</a>
<a href="" class="topsidebar">Rama</a>
</body>
</html>
