<!DOCTYPE html>
<html>
<head>
	<title>Html :lang</title>
<style type="text/css">
/*CSS - The: lang Pseudo-class
Kelas: lang pseudo memungkinkan Anda menentukan aturan khusus untuk berbagai bahasa.
Pada contoh di bawah ini,: lang mendefinisikan tanda kutip untuk elemen <q> dengan lang = "no":*/
q:lang(no){
	quotes: "~""~";
}
</style>
</head>
<body>
<p> Beberapa teks <q lang = "no"> Kutipan dalam paragraf </q> Beberapa teks. </p>
<p> Dalam contoh ini,: lang mendefinisikan tanda kutip untuk elemen q dengan lang = "no": </p>
<p> <b> Catatan: </b> IE8 mendukung: lang pseudo class hanya jika! DOCTYPE ditentukan. </p>
</body>
</html>
