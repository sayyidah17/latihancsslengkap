<!DOCTYPE html>
<html>
<head>
	<title>list-style-position</title>
<style type="text/css">
ol{
	list-style-position:inside;
}
li{
	list-style-type:upper-roman;
}
/*list-style:circle,upper-roman,upper-alpha,cjk-ideographic,dec,decimal,decimal-leadind-zero*/
</style>
</head>
<body>
<p>Daftar makanan</p>
<ol>
	<li>Nasi uduk</li>
	<li>Ayam bakar</li>
	<li>Gurame bakar</li>
</ol>
</body>
</html>
