<!doctype html>
<html>
<head>
<style>
#garis_satu{
border-style:solid;
border-width:3px;
border-color:#153BF9;}
#garis_dua{
border-style:dotted;
border-width:4px;
border-color:#F90B2D}
#garis_tiga{
border-style:dashed;
border-width:5px;
border-color:#0FF7E6;}
#garis_empat{
border-style:double;
border-width:6px;
border-color:#1DFF2D;}
#garis_lima{
border-style:groove;
border-width:7px;
border-color:#FC00EA;}
#garis_enam{
border-style:inset;
border-width:8px;
border-color:#FF6010;}
#garis_tujuh{
border-style:outset;
border-width:9px;
border-color:#3B00F4;}
#garis_delapan{
border-style:ridge;
border-width:1-px;
border-color:#F9E70B;}
</style>
<title>Tag Border Style</title>
</head>
<body>
<p id="garis_satu">Garis dengan gaya solid</p>
<p id="garis_dua">Garis dengan gaya dotted</p>
<p id="garis_tiga">Garis dengan gaya dashed</p>
<p id="garis_empat">Garis dengan gaya double</p>
<p id="garis_lima">Garis dengan gaya groove</p>
<p id="garis_enam">Garis dengan gaya inset</p>
<p id="garis_tujuh">Garis dengan gaya outset</p>
<p id="garis_delapan">Garis dengan gaya ridge</p>
</body>
</html>
