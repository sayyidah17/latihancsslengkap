<!DOCTYPE html>
<html>
<head>
	<title>Border animation</title>
<style type="text/css">
.container{
	animation:border 0.9s  infinite;
	width:100px;
	padding:5px;
	margin:auto;
}
.container h1{
text-align:center;
}
@keyframes border{
0%{
	border-width:5px solid black;
	transition:border;
}
25%{
border-right:5px solid red;
transition:border;
}
50%{
	border-bottom:5px solid green;
	transition:border;
}
75%{
border-left:5px solid blue;
transition:border;
}
100%{
	border-top:5px solid orange;
	transition:border;
}
}
</style>
</head>
<body>
<div class="container">	
<h1>Tes</h1>
</div>
</body>
</html>
