<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.search-box-wrapper{
    display:inline-flex;
    font-size:20px;
	}  
	.search-box-input{
		font-size:inherit;
		border-radius:0.2em 0 0 0.2em;
		padding:0.2em 0.5em;
		border:0.2em solid #7e7;
		outline:0;
	}
	.search-box-input:hover,
	.search-box-input:focus{
		border-color:#4d4;
	}
	.search-box-button{
      font-size:inherit;
      border-radius:0 0.2em 0.2em 0;
      border:0.2em solid #7e7;
      background-color:white;
      border-left:0;
      font-weight:bold;
      outline:0;
      background-color:#7e7;
      cursor:pointer;
	}
	.search-box-button:hover,
	.search-box-button:focus{
		border-color:#4d4;
		background-color:#4d4;
	}

</style>
	<title>Latihan button</title>
</head>
<body>
<div class="search-box-wrapper">
	<input type="text" name="search" class="search-box-input" placeholder="Search...">
	<button class="search-box-button">&#128269</button>
</div>
</body>
</html>
