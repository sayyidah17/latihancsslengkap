<!DOCTYPE html>
<html>
<head>
	<!-- 
CSS [attribute ^ = "value"] Pemilih
selector [attribute ^ = "value"] digunakan untuk memilih elemen yang nilai atributnya dimulai dengan nilai yang ditentukan.

Contoh berikut memilih semua elemen dengan nilai atribut kelas yang dimulai dengan "atas":

Catatan: Nilai tidak harus berupa keseluruhan kata!
	 -->
<style type="text/css">
	a[class^="top"]{
		background-color:black;
		text-decoration:none;
		color:white;
	}
</style>
	<title></title>
</head>
<body>
<h1>CSS Selector value</h1>
<a href="#" class="top-content">Rama</a>
<a href="#" class="top-car">Rama</a>
<a href="#" class="toprama">Rama</a>
</body>
</html>
