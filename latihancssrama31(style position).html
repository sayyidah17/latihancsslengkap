<!doctype html>
<html>
<head>
<style>
.box-satu{
  color:white;
  background-color:red;
  width:300px;
  height:20px;
  position:static;
  text-align:center;}
.box-dua{
  color:green;
  background-color:blue;
  width:300px;
  height:20px;
  position:relative;
  text-align:center;}
.box-tiga{
  color:#000000;
  background-color:#F4F44A;
  width:300px;
  height:20px;
  position:fixed;
  text-align:center;}
.box-empat{
  color:#4150A2;
  background-color:#9A509F;
  width:300px;
  height:20px;
  position:absolute;
  text-align:center;
  margin-left:200px;}
</style>
   <title>Tag CSS Position</title>
</head>
<body>
<div class="box-satu">www.Lioncyber404.com</div><br>
<div class="box-dua">www.Lioncyber404.com</div><br>
<div class="box-tiga">www.Lioncyber404.com</div><br>
<div class="box-empat">www.Lioncyber404.com</div><br>
</body>
</html>
