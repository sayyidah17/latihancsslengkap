<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.dropdown{
	position:relative;
	display:inline-block;
}
.dropdown-btn{
	background-color:#4CAF50;
	color:white;
	padding:16px;
	font-size:16px;
	border:none;
	cursor:pointer;
}
.dropdown-content{
	display:none;
	position:absolute;
	background-color:#f9f9f9;
	min-width:160px;
	box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index:1;
    right:0;
}
.dropdown-content a{
	color:black;
	padding:12px 16px;
	text-decoration:none;
	display:block;
}
.dropdown-content a:hover{background-color:#f1f1f1;}
.dropdown:hover .dropdown-content{
	display:block;
}
.dropdown:hover .dropbtn{background-color:#3e8e41;}
	</style>
	<title>Latihan dropdown</title>
</head>
<body>
<div class="dropdown" style="float:left">
	<button class="dropdown-btn">Kiri</button>
	<div class="dropdown-content" style="left:0">
		<a href="#">Link1</a>
		<a href="#">Link2</a>
		<a href="#">Link3</a>
	</div>
</div>
<div class="dropdown" style="float:right">
	<button class="dropdown-btn">Kanan</button>
	<div class="dropdown-content">
		<a href="#">Link1</a>
		<a href="#">Link2</a>
		<a href="#">Link3</a>
	</div>
</div>
</body>
</html>
