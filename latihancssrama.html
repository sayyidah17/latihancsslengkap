<!doctype html>
<html>
<head>
<style>
table{border-collapse:collapse;width: 50%;}
table,th,td{border: 1px solid black;}
th{height: 30px;background-color: #4CAF50;color: white;}
td{padding: 15px;}
</style>
<title>Tag css Table</title>
</head>

<table>

</tr>

</tr>
<tr>

</tr>
<tr>

</tr>
<table>
</body>
</html>
