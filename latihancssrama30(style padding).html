<!doctype html>
<html>
<head>

}
.box-satu{

}
.box-dua{

padding-left:15px;
}

<title>Tag CSS Padding</title>
</head>
<body>
<h1>Belajar Tag Padding CSS</h1>
<div class="box-satu"><h1>Box Satu</h1></div>
<div class="box-dua"><h1>Box Dua</h1></div>
</body>
</html>
