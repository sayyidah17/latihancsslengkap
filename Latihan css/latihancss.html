<!doctype html>
 <html>
  <head>
   <title>Latihan css</title>
<style>
h1{
	text-align:center;
}
#border1{
	border-radius:25px;
	background:#73AD21;
	padding:20px;
	width:200px;
	height:200px;
}
#border2{
	border-radius:25px;
        border:2px solid #73AD21;
	padding:20px;
	width:200px;
	height:200px;
}
#border3{
  border-radius:25px;
  background: url(paper.gif);
  background-position: left top;
  background-repeat: repeat;
  padding: 20px; 
  width: 200px;
  height: 150px; 
}
p{
	text-align:center;
	line-height:200px;
}
</style>

    </head>
    <body> 
	    <h1>Latihan css rounded  corners</h1>
	    <div id="border1"><p>Border 1</p></div><br>
	    <div id="border2"><p>Border 2</p></div>
    </body>
 </html>
