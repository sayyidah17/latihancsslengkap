<!doctype html>
<html>
<head>
  <title>CSS Tag OL</title>
<style>
h1{
text-align:center;
}
ul.makanan{
list-style-type:circle;
}
ul.minuman{
list-style-type:square;
}
ol.kendaraan{
list-style-type:upper-alpha;
}
ul.elektronik{
-moz-list-style-type:upper-roman;
}
</style>
<body>
<h1>Belajar CSS Tag OL</h1>
<ul class="makanan">
  <li>Bakso</li>
  <li>Ayam geprek</li>
  <li>Mie rebus</li>
  <li>Nasi uduk</li>
</ul>
<ul class="minuman">
  <li>Es teh manis</li>
  <li>Es campur</li>
  <li>Es jeruk</li>
  <li>Es cendol</li>
</ul>
<ol class="kendaraan">
  <li>Motor</li>
  <li>Sepeda</li>
  <li>Mobil</li>
  <li>Bus</li>
</ol>
<ol class="elektronik">
  <li>Handphone</li>
  <li>Laptop</li>
  <li>Televisi</li>
  <li>AC</li>
</ol>
</body>
</html>
