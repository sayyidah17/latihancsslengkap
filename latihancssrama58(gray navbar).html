<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	ul{
		list-style-type:none;
		padding:0;
		margin:0;
		background-color:#f3f3f3;
		overflow:hidden;
		border:1px solid #e7e7e7;
	}
	li{
		float:left;
	}
	li a{
		display:block;
		color:#666;
		text-align:center;
		padding:16px 16px;
		text-decoration:none;
	}
	li a:hover:not(.active){
		background-color:#ddd;
	}
	li a.active{
		background-color:#4CAF50;
		color:white;
	}
</style>
	<title>Latiha navbar</title>
</head>
<body>
<h1>Latihan Navbar</h1>
<ul>
	<li><a href="#" class="active">Home</a></li>
	<li><a href="#">Contact</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">About</a></li>
</ul>
</body>
</html>
