/*
Ukuran Latar Belakang CSS
Properti ukuran latar belakang CSS memungkinkan Anda menentukan ukuran gambar latar belakang.

Ukurannya dapat ditentukan dalam panjang, persentase, atau dengan menggunakan salah satu dari dua kata kunci: berisi atau penutup.

Contoh berikut mengubah ukuran gambar latar belakang menjadi jauh lebih kecil dari gambar asli (menggunakan piksel):
 */
#div1{
background:url('Bunga.png');
background-repeat:no-repeat;
background-position:right bottom;
background-size:100px;
}
</style>
