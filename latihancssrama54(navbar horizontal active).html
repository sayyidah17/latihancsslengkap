<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
	margin:0;
}
	ul{
		list-style-type:none;
		margin:0;
		padding:0;
		background-color:#333;
		overflow:hidden;
	}
	li{
		float:left;
	}
	li a{
		display:block;
		padding:16px 16px;
		color:white;
		text-align:center;
		text-decoration:none;
	}
	li a.active{
		background-color:#4CAF50;
	}
	li a:hover:not(.active){
		background-color:#111;
	}
</style>
	<title>Latihan navbar</title>
</head>
<body>
<h1>Latihan navbar</h1>
<ul>
	<li><a href="#" class="active">Home</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">Contact</a></li>
	<li><a href="#">About</a></li>
</ul>
</body>
</html>
