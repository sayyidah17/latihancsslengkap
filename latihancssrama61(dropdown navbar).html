<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	ul{
		list-style-type:none;
		padding:0;
		margin:0;
		overflow:hidden;
		background-color:#333;
	}
	li{
		float:left;
	}
	li a, .dropbtn{
		display:inline-block;
		color:white;
		text-align:center;
		padding:16px 16px;
		text-decoration:none;
	}
	li a:hover, .dropdown:hover{
		background-color:red;
	}
	li.dropdown{
		display:inline-block;
	}
	.dropdown-content{
		display:none;
		position:absolute;
		background-color:#f9f9f9;
		min-width:160px;
		box-shadow:0px 8px 16px 2px rgba(0,0,0,0.2);
		z-index:1;
	}
	.dropdown-content a{
		color:black;
		padding:12px 16px;
		text-decoration:none;
		display:block;
		text-align:left; 
	}
	.dropdown-content a:hover {background-color:#f1f1f1;}
	.dropdown:hover .dropdown-content{
		display:block;
	}
</style>
	<title>Latihan navbar</title>
</head>
<body>
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">Contact</a></li>
	<li><a href="#">News</a></li>
	<li class="dropdown"><a href="#" class="dropbtn">More</a>
		<div class="dropdown-content">
			<a href="#">Seni</a>
			<a href="#">Kuliner</a>
			<a href="#">Otomotif</a>
		</div></li>
</ul>
</body>
</html>
