<!doctype html>
<html>
<head>
<style>
.box{
background:orange;
width:300px;
height:300px;
margin-top:100px;
}
.box-dua{
background:red;
width:300px;
height:300px;
margin-top:150px;
margin-left:20px;
}
</style>
<title>Tag CSS Margin</title>
</head>
<body>
<div class="box">
<h1>Ini adalah box satu</h1>
</div>
<div class="box-dua">
<h1>Ini adalah box dua</h1>
</div>
</body>
</html>
