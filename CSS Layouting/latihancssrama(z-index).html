<!DOCTYPE html>
<html>
<head>
	<title>CSS Z-index</title>
<style type="text/css">
/*z-index digunakan untuk mengatur dari elemen yang non-static*/
	div{
	width:200px;
	height:200px;
    position:absolute;
	}

	.satu{
		background-color:salmon;
	}
	.dua{
		background-color:green;	
		top:100px;
		left:100px;

	}
	.tiga{
		background-color:lightskyblue;
		top:200px;
		left:200px;
	}
</style>
</head>
<body>
<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>
</body>
</html>
