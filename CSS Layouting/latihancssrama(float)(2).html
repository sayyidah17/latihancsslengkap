<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
</head>
<!-- 
pengertian
Float merupakan properti pada css untuk mengatur posisi sebuah elemen. Sebuah elemen dapat dipaksa untuk berada di sebelah kiri atau kanan dari parent/pembungkusnya dengan menggunakan properti ini 
normal flow:padding,margin
out-of-flow:Float 
Float:none(default), left, right;
Yang bisa dilakukan menggunakan property float
#Text wrapping
 membuat teks menglilingi gambar/elemen lain
#Image galerry
 membuat serangkaian gambar menjadi galeri
#Multi-column layout
 membuat halaman memiliki beberapa kolom
#Dll
 dan masih banyak lagi
-->
<style type="text/css">
.container{
	width:600px;
	border:1px solid black;
	margin:auto;
	padding:5px;
}
.kotak{
	width:80px;
	height:80px;
	background-color:aqua;
	line-height:80px;
	text-align:center;
	float:left;
}
</style>
<body>
<div class="container">
<div class="kotak">1</div>
<div class="kotak">2</div>
<div class="kotak">3</div>
<div class="kotak">4</div>
<div class="kotak">5</div>

</div>
</body>
</html>
