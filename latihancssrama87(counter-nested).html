<!DOCTYPE html>
<html>
<head>
	<title>CSS Counter nested</title>
<style type="text/css">
/*
Penghitung yang Bersarang

Contoh berikut membuat satu penghitung untuk halaman (bagian) dan satu penghitung untuk setiap elemen <h1> (subbagian). Penghitung "bagian" akan dihitung untuk setiap elemen <h1> dengan "Bagian <nilai penghitung bagian>.", Dan penghitung "subbagian" akan dihitung untuk setiap elemen <h2> dengan "<nilai penghitung bagian >. <nilai penghitung ayat> ":
*/
body{
counter-reset:section;
}
h1{
counter-reset:subsection;
}
h1::before{
counter-increment:section;
content:"Section "counter(section)".";
}
h2::before{
counter-increment:subsection;
content:counter(section)"."counter(subsection)" ";
}
</style>
</head>
