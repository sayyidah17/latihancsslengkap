<!doctype html>
<html>
 <head>
  <title>Belajar CSS</title>
  <style>
  /* 
    Flex-direction
    Properti flex direction menentukan ke arah mana kontainer ingin menumpuk item-item fleksibel.
    
    
    Contoh
    Nilai kolom menumpuk item fleksibel secara vertikal (dari atas ke bawah):
  */
  .flex-container{
  display:flex;
  flex-direction:row;
  background-color:DodgerBlue;
  }
  .flex-container > div{
  background-color:#f1f1f1;
  width:100px;
  margin:10px;
  text-align:center;
  line-height:75px;
  font-size:30px;
  }
   </style>
   </head>
<body>
<h1>Flex direction property</h1>
<p>"flex-direction:column;" menumpuk item fleksibel secara vertikal (dari atas ke bawah):</p>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>
</body>
</html>
