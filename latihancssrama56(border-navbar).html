<!DOCTYPE html>
<html>
<head>
	<title>Latihan navbar</title>
<style type="text/css">
	ul{
		list-style-type:none;
		margin:0;
		padding:0;
		overflow:hidden;
		background-color:#333;
	}
	li{
		float:left;
		border-right:1px solid #bbb;
	}
	li:last-child{
		border:none;
	}
	li.right{
		float:right;
	}
	li a{
		display:block;
		padding:16px 16px;
		text-align:center;
		text-decoration:none;
		color:white;
	}
	li a.active{
		background-color:#4CAF50;
	}
	li a:hover:not(.active){
    background-color:#111;
	}
</style>
</head>
<body>
<h1>Latihan navbar</h1>
<ul>
	<li><a href="#" class="active">Home</a></li>
	<li><a href="#">Contact</a></li>
	<li><a href="#">News</a></li>
	<li class="right"><a href="#">About</a></li>
</ul>
</body>
</html>
