<!doctype html>
<html>
 <head>
  <title>css word wrap</title>
<style>
/*
Pembungkus Kata CSS

Properti CSS word-wrap memungkinkan kata-kata panjang untuk dapat dipecah dan membungkus ke baris berikutnya.

Jika sebuah kata terlalu panjang untuk masuk ke suatu area, itu akan meluas ke luar:

Properti word-wrap memungkinkan Anda untuk memaksa teks untuk membungkus - bahkan jika itu berarti membelahnya di tengah kata:
*/
p.test{
border:1px solid #000000;
word-wrap:break-word;
width:11em;
}
</style>
</head>
<body>
<h1>Word break property</h1>
<p class="test">This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>
</body>
</html>
