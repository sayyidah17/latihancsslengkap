<!DOCTYPE html>
<html>
<head>
	<title>Linear gradient</title>
	<!--
		Linear merupakan value dari property background-image
		sintaks lengkap linear-gradient
		background:linear-gradient(<sudut>|<arah>,<warna awal>, <warna akhir>);
		arah
		to bottom
		to top
		to left
		to right
		to left top
		to left bottom
		to right top
		to right bottom
		//-->
		<style type="text/css">
		div{
			width:600px;
			height:300px;
			margin:50px auto;
			/*background:linear-gradient(red 50%, green 50%);*/
		    background:linear-gradient(to right , green, red);
		  /*  background:linear-gradient(to bottom left, green 50%, red 50%);
*/
		}
		</style>
</head>
<body>
	<div></div>
</body>
</html>
