<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
<!--
Properti transition memungkinkan kita dapat mengubah nilai dari property HTML secara halus
Properti yang bisa diubah secara halus
background-color, background-position,background-size,border,color,filter,font-size,line-height, top left bottom right, margin padding, width height, opacity, transform,word-spacing, letter-spacing
Properti yang tidak bisa
font-family
display
position
//-->
<style type="text/css">
	/*transition:[all,property,none] <durasi> [fungsi:ease, ease-in,ease-out,ease-in-out,linear,cubic-bezier(w,x,y,z)] [delay];*/
	body{
		margin:0;
		padding:0;
	}
	.kotak{
		width:100px;
		height:100px;
		background-color:salmon;
		transition:1s;
	}
	.container{
		width:900px;
		margin:10px auto;
		border:10px solid black;
	}
	.container:hover .kotak{
		transform:rotate(720deg);
		margin-left:800px;
		background-color:royalblue;	
	}
</style>
</head>
<body>	
<div class="container"><div class="kotak"></div></div>
</body>
</html>
