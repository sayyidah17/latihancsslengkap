<!DOCTYPE html>
<html>
<head>
	<title>Box shadow</title>
	<!--
    Properti box shadow
  <inset>  <x-offset>, <y-offset>, <blur>, <spread>, <color>
	//-->
	<style type="text/css">
		div{
		width:300px;
		height:300px;
		/*background-color:green;*/
		margin:50px auto;
		/*box-shadow:0px 30px 10px -20px rgba(0,0,0,.75);*/
		transition:.1s;
		border-radius:50%;
		
		}
		div:hover{
			box-shadow:0px -80px 1px -40px #F48C0F,
			           80px 0px 1px -40px #20F2F2,
			           0px 80px 1px -40px #0EF408,
			           -80px 0px 1px -40px #F70F0F;
			margin-top:40px;
		}
		img{
			width:300px;
			height:300px;
			box-shadow:0px 0px 0px 5px red,
			0px 0px 0px 10px blue,
			0px 0px 0px 15px orange,
			0px 0px 0px 20px green;
			border-radius:50%;
		}
	</style>
</head>
<body>
<div>
<img src="bidadari.jpg"></div>
</body>
</html>
