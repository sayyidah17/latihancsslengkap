<!DOCTYPE html>
<html>
<head>
	<title>Radial gradient</title>
	<!--
  	Sintaks sederhana
  	background-image:radial-gradient(<warna awal>,<warna akhir>)
  	Sintaks lengkap
  	background-image:radial-gradient(<tipe> <jangkauan> at <posisi-y> <posisi-x>,
  	<warna-1>,
  	<warna-2>,....,<warna-n>);
  	Tipe:elipse dan circle
  	Jangkauan:
  	#closet-corner
  	Jarak dari pusat gradient ke sudut terdekat elemen
  	#closest-side
  	jarak dari pusat gradient ke sisi terdekat element
  	#farthest-corner
  	jarak dari pusat gradient ke sudut terjauh element
  	#farthest-side
  	jarak dari pusat gradient ke sisi terjauh element
	//-->
<style type="text/css">
	div{
		width:800px;
		height:300px;
		background:radial-gradient(green, red);
	} 
</style>
</head>
<body>
<div></div>
</body>
</html>
