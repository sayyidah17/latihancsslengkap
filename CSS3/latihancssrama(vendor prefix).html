<!DOCTYPE html>
<html>
<head>
	<title>Vendor prefixes</title>
	<!--
	Pengertian
	Vendor prefixes:Sintaks khusus yang harus ditambahkan untuk beberapa property css3
	-webkit-<properti-css3>(Chrome,Safari,Opera versi terbaru)
    -moz-<properti-css3>(firefox)
    -ms-<properti-css3>(Internet explorer)
    -o-<properti-css3>(Opera versi terdahulu)
    //-->
	<style type="text/css">
		body{
			text-align:center;
		}
		img{
			-webkit-filter:grayscale(100%);
			-ms-filter:grayscale(100%);
			filter:grayscale(100%);

		}
	</style>
</head>
<body>
<img src="bidadari.jpg" alt="bidadari">
</body>
</html>
