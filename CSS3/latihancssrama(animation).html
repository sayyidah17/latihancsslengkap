<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
<style type="text/css">
/*Syntax css animation
@keyframes [name]{
from {

	[property-css]
}
to {
	[property-css]	
}	
}
animation:[name] [duration] [timing-function] [delay] [iterarion-count:<angka>|infinite(diulang terus menerus)] [direction:normal(kondisiawal-kondisiakhir),reverse(kondisiakhir-kondisiawal),alternate,alternate-reverse] [fill-mode:none, forwards,backwards,both] [animation-play-state:running|paused];
*/
.kotak{
	width:200px;
	height:200px;
	background-color:salmon;

} 
.kotak:hover{
	animation:animationrama 2s cubic-bezier(0,0,0,0) infinite alternate both;
}
@keyframes animationrama{
	0%{
		width:200px;
	}
	50%{
		width:600px;
		height:200px
	}
	100%{
		width:600px;
		height:600px;
	}
}
</style>
</head>
<body>
<div class="kotak"></div>
</body>
</html>
