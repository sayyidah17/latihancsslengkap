<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Opacity</title>
<style type="text/css">
	body{
		background-image:url(bidadari.jpg);
		background-repeat:no-repeat;
	}.satu{
		width:300px;
		height:300px;
		background-color:rgba(255,102,0,0.5);
	/*background-color:hsla(60,60%,60%,0.6);*/
		position: relative;
		/*opacity:0.5;*/
	}
	.dua{
		width:100px;
		height:100px;
		background-color:blue;
		position: absolute;
		right:-50px;
		bottom:-50px;
		opacity:1;
	}
</style>
</head>
<body>
<div class="satu">
	<div class="dua"></div>
</div>
</body>
</html>
