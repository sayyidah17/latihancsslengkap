<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
<!--
Properti transition memungkinkan kita dapat mengubah nilai dari property HTML secara halus
Properti yang bisa diubah secara halus
background-color, background-position,background-size,border,color,filter,font-size,line-height, top left bottom right, margin padding, width height, opacity, transform,word-spacing, letter-spacing
Properti yang tidak bisa
font-family
display
position
//-->
<style type="text/css">
	/*transition:[all,property,none] <durasi> [fungsi:ease, ease-in,ease-out,ease-in-out,linear,cubic-bezier(w,x,y,z)] [delay];*/
	body{
		margin:0;
		padding:0;
	}
	.kotak{
		width:100px;
		height:100px;
		background-color:salmon;
		text-align:center;
		line-height:100px;
		margin:5px 0;
		transition:margin-left 3s, transform 3s 1s, background-color 1s 5s;
	}
	.kotak1
	{
     transition:1s ease;
	}
	.kotak2{
		transition:1s ease-in;
	}
	.kotak3{
		transition:1s ease-out;
	}
	.kotak4{
		transition:1s ease-in-out;
	}
	.kotak5{
		transition:1s linear;
	}
	.kotak6{
		transition:1s cubic-bezier(0.99, 0.15, 1, 1);
	}
	.container{
		width:900px;
		margin:10px auto;
		border:10px solid black;
	}
	.container:hover .kotak{
		transform:rotate(720deg);
		margin-left:800px;
		background-color:royalblue;	
		}

</style>
</head>
<body>	
<div class="container">
	<!-- <div class="kotak"></div> -->
	<div class="kotak kotak1">Ease</div>
	<div class="kotak kotak2">Ease-in</div>
	<div class="kotak kotak3">Ease-out</div>
	<div class="kotak kotak4">Ease-in-out</div>
	<div class="kotak kotak5">Linear</div>
	<div class="kotak kotak6">Cubic-bezier</div>
</div>
</body>
</html>
